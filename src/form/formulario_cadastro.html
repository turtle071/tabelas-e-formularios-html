<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PWEB1</title>
</head>
<body>
    <div class="h1">
        <h1>Formulário de Cadastro</h1>
    </div>
    <form action="">
        <fieldset>
            <div class="campo-01">
                <div id="nome">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div id="sobrenome">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
                <div id="data">
                    <label for="data">Data de Nascimento</label>
                    <input type="date" id="data" name="data" required>
                </div>
            </div>
            <div id="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div id="senha">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            <div>
                <label class="sexo">Sexo</label><br>
                <label for="M">
                    <input type="radio" name="sexo" value="Masculino"> Masculino
                </label>
                <label for="F">
                    <input type="radio" name="sexo" value="Feminino"> Feminino
                </label>
                <label for="other">
                    <input type="radio" name="sexo" value="Outro" checked> Outro
                </label>
            </div>
            <div class="campo-02">
                <label for="cidade">Cidade</label>
                <select name="cidade" id="cidade">
                    <option selected disabled value="">Selecione</option>
                    <option value="Maceió">Maceió</option>
                    <option value="Satuba">Satuba</option>
                    <option value="Rio Largo">Rio Largo</option>
                    <option value="Arapiraca">Arapiraca</option>
                    <option value="Cajueiro">Cajueiro</option>
                    <option value="Dois Riachos">Dois Riachos</option>
                </select>
            </div>
            <div>
                <div>
                    <label for="prod">Quantidade de Produtos</label>
                    <input type="number" name="prod" min="1">
                </div>
                <div>
                    <label>Interesses Pessoais</label><br>
                    <div>                    <label for="p">
                        <input type="checkbox" id="p" name="IntPessoal" value="Anime"> Anime
                    </label>
                    <label for="dance">
                        <input type="checkbox" id="dance" name="IntPessoal" value="Danca"> Dança
                    </label>
                    <label for="music">
                        <input type="checkbox" id="music" name="IntPessoal" value="Musica"> Música
                    </label>
                    <label for="tec">
                        <input type="checkbox" id="tec" name="IntPessoal" value="Tecnologia"> Tecnologia
                    </label>
                    <label for="sport">
                        <input type="checkbox" id="sport" name="IntPessoal" value="Esporte"> Esporte
                    </label>
                </div>
                <div>
                    <label for="obs">Observações Adicionais:</label>
                </div>
                <textarea id="obs" name="obs"></textarea>
            </div>
        </fieldset>

        <input class="botao" type="submit" value="Cadastrar">
    </form>
</body>

</html>
